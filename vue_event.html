<html>
   <head>
      <title>VueJs Instance</title>
      <script type = "text/javascript" src = "js/vue.js"></script>
   </head>
   <body>
      <div id = "databinding">
         <button v-on:click = "displaynumbers">Click ME</button>
         <h2> Add Number 100 + 200 = {{total}}</h2>

         <div v-bind:style = "styleobj" v-on:mouseover = "changebgcolor" v-on:mouseout = "originalcolor"></div>
         <div>
            <button v-on:click.once = "buttonclickedonce" v-bind:style = "styleobj1">Click Once</button>
            Output:{{clicknum}}
            <br/><br/>
            <button v-on:click = "buttonclicked"  v-bind:style = "styleobj1">Click Me</button>
            Output:{{clicknum1}}

            <button v-on:click.once = "buttonclickedonce" v-bind:style = "styleobj1">Click Once</button>
            Output:{{clicknum}}
            <button v-on:click = "buttonclicked"  v-bind:style = "styleobj1">Click Me</button>
            Output:{{clicknum1}}
            <a href = "http://www.google.com" v-on:click = "clickme" target = "_blank" v-bind:style = "styleobj">Click Me</a>
         </div>
         <div>
            <input type = "text" v-on:keyup.enter = "showinputvalue" v-bind:style = "styleobj1" placeholder = "Enter your name"/>
            <h3> {{name}}</h3>
         </div>
      </div>
      <script type = "text/javascript">
         var vm = new Vue({
            el: '#databinding',
            data: {
               num1: 100,
               num2 : 200,
               total : '',
               name:'',

               styleobj : {
                  width:"100px",
                  height:"100px",
                  backgroundColor:"red"
               },
               
               clicknum : 0,
               clicknum1 :0,
               styleobj1: {
                  backgroundColor: '#2196F3!important',
                  cursor: 'pointer',
                  padding: '8px 16px',
                  verticalAlign: 'middle',
               }
            },
            methods : {
               displaynumbers : function(event) {
                  console.log(event);
                  return this.total =  this.num1+ this.num2;
               },
               changebgcolor : function() {
                  this.styleobj.backgroundColor = "green";
               },
               originalcolor : function() {
                  this.styleobj.backgroundColor = "red";
               },
               buttonclickedonce : function() {
                  this.clicknum++;
               },
               buttonclicked : function() {
                  this.clicknum1++;
                  alert("Anchor tag is clicked");
               },
               clickme : function() {
                  alert("Anchor tag is clicked");
               },
               showinputvalue : function(event) {
                  this.name=event.target.value;
               }
            },
         });
      </script>
   </body>
</html>
